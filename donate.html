<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donate - Basti Ki Pathshala</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <header>
    <div class="header-content">
      <img src="logo.png" alt="Basti Ki Pathshala Logo">
      <div class="header-text">
        <h1>Basti Ki Pathshala</h1>
        <p>Where learning knows no boundaries</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="volunteer.html">Volunteer</a>
      <a href="donate.html">Donate</a> <!-- optional: highlight current page -->
    </nav>
  </header>

  <main class="content-section">
    <div class="card">
      <h3>Donation Form</h3>
      <p>Please fill out the form below to support our mission. Your help makes a difference!</p>
      <form action="#" method="post" class="donation-form">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="number" name="amount" placeholder="Donation Amount (â‚¹)" required />
        <textarea name="message" rows="4" placeholder="Message (optional)"></textarea>
        <button type="submit">Donate Now</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    &copy; 2025 Basti Ki Pathshala Foundation. All rights reserved.
  </footer>

<script>
  const forms = document.querySelectorAll("form");
  forms.forEach(form => {
    form.addEventListener("submit", function(e) {
      e.preventDefault(); // Prevent actual form submission for demo
      alert("Thank you! Your form has been successfully submitted.");
      this.reset(); // Optional: clear the form
    });
  });
</script>
</body>
</html>
